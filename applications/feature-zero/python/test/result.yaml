  data: 1,1970-10-1 11:00:00,6666.0 1,1999-01-1 16:00:00,8888.0 1,1999-01-1 23:00:00,8888.0
    1,2022-03-1 23:28:55,1246.0 2,2021-03-1 17:00:00,5555.0 2,2021-03-1 20:02:33,3333.0
    2,2021-03-1 23:00:00,3333.0 3,2021-03-3 08:08:08,3032.0 3,2021-03-3 17:09:11,3032.0
expected:
  schema: c1_1:string    t1_c3_window_sum_0:double
  data: 3      3032.000000 3      6064.000000 2      5555.000000 2      8888.000000
    2      12221.000000 1      6666.000000 1      15554.000000 1      24442.000000
sql: 'select

  `c1` as c1_1,

  sum(`c3`) over t1_c1_c2_0_10_ as t1_c3_window_sum_0

  from

  `t1`

  window t1_c1_c2_0_10_ as (partition by `c1` order by `c2` rows between 10 preceding
  and 0 preceding);'
feql: 'key_t1_c1_1 = window(table=t1, output="t1_output")

  t1_outputkey_t1_c1 = output(key_t1_c1_1.c1[0])

  t1_c2_c1 = window(table=t1, keys=[c1], order=c2, max_size=11, at_least=10, offset=0s,
  output="t1_output")

  f_t1_window_sum_c3_0 = column(sum(t1_c2_c1.c3[0:10]));'
column: 'key_t1_c1_1 = window(table=t1, output="t1_output")

