sql: 'select

  `c1` as c1_1,

  fz_topn_frequency(`c2`, 3) over t2_c1_c3_0s_32d_1000 as t2_c2_multi_top3frequency_0

  from

  (select `c1` as `c1`, double(0) as `c2`, `c2` as `c3` from `t1`)

  window t2_c1_c3_0s_32d_1000 as (

  UNION `t2` partition by `c1` order by `c3` rows_range between 32d preceding and
  0s preceding MAXSIZE 1000 INSTANCE_NOT_IN_WINDOW);'
feql: 'key_t1_c1_1 = window(table=t1, output="t1_output")

  t1_outputkey_t1_c1 = output(key_t1_c1_1.c1[0])

  select_t2 = select(t1, c1 as c1,0.0D as c2,c2 as c3)

  t2_union_window = window(table=select_t2, other_table=[t2], keys=[c1], order=c3,
  at_least=112, max_size=1000, offset=32d, instance_is_window=false, output="t1_output")

  f_t1_t2_c2_count_of_window_0 = column(if(t2_union_window.c2[1] != null, count_of_window(t2_union_window.c2[1],
  t2_union_window.c2[0s:32d]), null))'
column: 'key_t1_c1_1 = window(table=t1, output="t1_output")

  t1_outputkey_t1_c1 = output(key_t1_c1_1.c1[0])

  select_t2 = select(t1, c1 as c1,0.0D as c2,c2 as c3)

  t2_union_window = window(table=select_t2, other_table=[t2], keys=[c1], order=c3,
  at_least=112, max_size=1000, offset=32d, instance_is_window=false, output="t1_output")

  f_t1_t2_c2_top3frequency_0 = column(join(",", "NULL", range(get_keys(sort_by_value(map(group_by(t2_union_window[0s:32d],
  "c2"), x->count_of_window(x)))), 0, 3)))'

